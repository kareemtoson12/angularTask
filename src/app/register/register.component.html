<form (ngSubmit)="registerUser()" #registrationForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      placeholder="Username"
      [(ngModel)]="username"
      name="username"
      required
      #usernameInput="ngModel"
      class="form-control"
    />
    <div *ngIf="usernameInput.invalid && usernameInput.touched" class="error-message">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
      #passwordInput="ngModel"
      class="form-control"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
      Password is required.
    </div>
  </div>

  <button type="submit" [disabled]="registrationForm.invalid" class="submit-btn">
    Sign Up
  </button>
</form>

<p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
